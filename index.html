<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

      <link rel="stylesheet" href="src/styles.css" />
    
    <title>WK8-FinalProject</title>
</head>
<body>
    <div class="container">
      <div class="weather-app-wrapper">
      <div class="weather-app">
        <div class="overview">
      <h1 id="city"></h1>
      <ul>
        <li>Sunday 2.15pm</li>
        <li id="description"></li>
      </ul>
    </div>
      <div class = "row">
        <div class ="col-md-6">
        <div class="clearfix weather-temperature" >
          <img src = "http://openweathermap.org/img/wn/01d@2x.png"
           alt ="Clear"
           class="float-left"/>
          <div class="float-left">
         <strong id="temperature">14</strong> <span class="units">&#176C | <a href="#">&#176F</a></span>
        </div>
        </div>
        </div>
        <div class="col-md-6">
          <ul>
            <li>Precipitation: 0&#176</li>
            <li>Humidity: <span id="humidity"></span> % </li>
            <li>Wind: <span id = "wind"></span> Km/h</li>
          </ul>

        </div>
      </div>
    </div>
      <small>
        <a href = "https://github.com/raribencchi/WK8-FinalProject" target="_blank">
          Open Source Code</a> by Rashmi Aribenchi </small>
        </div>
        </div>
    <script src = "src/index.js"></script>
</body>
</html>
